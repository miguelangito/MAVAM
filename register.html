<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <title>Registro</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text">
          <h1>!Regístrate!</h1>
        </div>
        <form id="form" method="post">
          <div class="form-row">
            <div class="input-data">
              <input
                type="text"
                id="nameUser"
                placeholder="Nombre completo"
                required
              />
            </div>

            <div class="input-data">
              <input
                type="email"
                id="email"
                placeholder="Correo electrónico"
                required
              />
            </div>

            <div class="input-data">
              <input
                type="text"
                id="address"
                placeholder="Dirección de vivienda"
                required
              />
            </div>

            <div class="input-data">
              <input
                type="password"
                id="password"
                placeholder="Contraseña"
                required
              />
            </div>

            <div class="input-data">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirmar contraseña"
                required
              />
            </div>

            <div class="submit-btn">
              <button type="submit" id="btnSubmitForm">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
